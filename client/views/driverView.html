<br><br><br><br>
   <div class="container">

  <div class="row">
     <div class="col-md-3">
        <img src="\public\images\admin.gif" height="150px" width="100%" alt="admin">
    </div>

   <div class="col-md-9">
    <table class="table table-condensed table-striped table-hover">
      <tr>
        <th>Location</th>
        <th>Contact No</th>
        <th>Registration No</th>
        <th>License No</th>
        <th>Car Model</th>
        <th>Cab Type</th>
        <th>Payment Mode</th>
        <th colspan="2"><center>Operations</center></th>
      </tr>
      <tr ng-repeat="t in driverData">
        <td>{{t.Address}}</td>
        <td>{{t.Phone}}</td>
        <td>{{t.RegNo}}</td>
        <td>{{t.LicenseNo}}</td>
        <td>{{t.Model}}</td>
        <td>{{t.CabType}}</td>
        <td>{{t.Make}}</td>
        <td><button ng-click="DeleteDriver(t)" class="btn btn-danger" onclick="this.parentElement.style.display='none';"><span class="glyphicon glyphicon-remove-circle"></span></button></td>
        <td><button type="button" ng-click="UpdateDriver(t.Phone)" class="btn btn-warning"><span class="glyphicon glyphicon-edit"></span></button></td>

      </tr>
    </table>
       </div>
</div>

<div class="row" id="updateDiv1">

 <div class="col-md-9 col-md-offset-3">
 <form>
                 <div class="form-group">
                    <input type="text" ng-model="getDriver[0].User[0].Name" readOnly class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" ng-model="getDriver[0].User[0].Email" readOnly class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" id="phone" ng-model="getDriver[0].Phone" readOnly class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" ng-model="getDriver[0].RegNo" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" ng-model="getDriver[0].LicenseNo" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" ng-model="getDriver[0].Model" class="form-control" />
                </div>
                <div class="form-group">
                    <select ng-model="getDriver[0].CabType" id="catCab" class="form-control">
                <option value="">Select the cab type</option>
                <option value="Micro/Mini/Pool">Micro/Mini/Pool</option>
                <!-- <option value="Mini">Mini</option>
                <option value="Pool">Pool</option> -->
               </select>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="getDriver[0].Make" class="form-control" />
                </div>
                <center><button type="button" ng-click="UpdateD()" class="btn btn-warning">Update</button></center>
            </form>
 </div>
</div>
