<style>
div
{
padding:10px;
}
.alert {
    padding: 20px;
    color: #06121F;
    opacity: 1;
    transition: opacity 0.6s;
    margin-bottom: 15px;
}

.closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
    vertical-align:middle;
}

.closebtn:hover {
    color: black;
}
</style>

<div class="container">
    <div class="row">
        <div class="col-md-6 well col-md-offset-3">
            <form>
                <div class="form-group">
                    <center><img src="\public\images\register.png" height="80px" width="400px" alt="register"/></center>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Your Name" ng-model="User.Name" class="form-control"  required/>
                </div>
                <div class="form-group">
                   <input type="text" placeholder="Address" ng-model="User.Address" class="form-control"  required/>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="User.Email" placeholder="Email ID" class="form-control"  required/>
                </div>
                <div class="form-group">
                    <input type="password" ng-model="User.Password" placeholder="Password" class="form-control"  required/>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" class="form-control" required/>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="User.Phone" pattern="[789][0-9]{9}" placeholder="Phone" class="form-control" required/>
                </div>
                <div class="form-group">
                <center><button type="button" ng-click="SaveUser()" class="btn btn-warning">Sign Up</button></center>
                </div>
            </form>
        </div>
    </div>
